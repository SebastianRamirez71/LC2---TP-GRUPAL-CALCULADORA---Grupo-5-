<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora de Costo de Energía eléctrica</title>
    <script src="./js/objetoConversor.js" defer></script>
    <script src="./js/variables.js" defer></script>
    <script src="./js/app.js" defer></script>
    <script src="./js/index.js" defer></script>
</head>



<body>
    <nav class="barra-sup">
        <img src="./img/logo-epe-empresa.png">
        <span>
            <h3>EPE - Calculadora de Costo de Energía Eléctrica</h3>
        </span>
    </nav>

    <div class="menu">

        <div class="tipoUsuario">

            <h3>Tipo de usuario</h3>
            <select id="tipoUsu"></select>

            <h3>Zona del domicilio</h3>
            <select id="zonaDom"></select>

            <h3>Cantidad de kWh del mes</h3>

            <input type="number" name="kWhMes" id="kWhMes">

            <br> <br>

            <button id="btnConvertir" class="botoncito">CONVERTIR</button>

            <div id="resultado"></div>

            <br>
        </div>
    </div>

</body>

</html>
